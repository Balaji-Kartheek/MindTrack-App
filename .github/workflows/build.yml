name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle Wrapper
        run: |
          # Check if gradlew exists, if not generate it
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper not found, generating..."
            # Download Gradle wrapper JAR if it doesn't exist
            if [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
              mkdir -p gradle/wrapper
              curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
            fi
            # Make gradlew executable
            chmod +x gradlew || true
          else
            chmod +x gradlew
          fi

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
